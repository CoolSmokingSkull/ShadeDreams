<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DreamShader</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
</head>
<body>
  <header>
    <h1>DreamShader</h1>
    <div class="toolbar">
      <label for="shader-select">Select Shader:</label>
      <select id="shader-select">
        <option value="intricate">Intricate Shader</option>
        <option value="fire">Fire Shader</option>
        <option value="water">Water Shader</option>
      </select>
      <button id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
    </div>
  </header>

  <main>
    <aside id="controls">
      <h2>Parameters</h2>
      <div id="parameters">
        <!-- Dynamic Parameters Will Be Injected Here -->
      </div>
      <button id="export-btn" class="action-btn">Export</button>
      <button id="donate-btn" class="donate-btn">Donate and help me create!</button>
    </aside>
    <section id="preview">
      <canvas id="glcanvas"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 DreamShader</p>
  </footer>

  <!-- Modal for Export Options -->
  <div id="export-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Export Shader Animation</h2>
      <label for="export-format">Select Format:</label>
      <select id="export-format">
        <option value="mp4">MP4</option>
        <option value="gif">GIF</option>
      </select>
      <label for="export-duration">Duration (seconds):</label>
      <input type="number" id="export-duration" min="1" max="60" value="5">
      <button id="start-export-btn">Start Export</button>
    </div>
  </div>

  <!-- Include gif.js Library -->
  <!-- Host gif.worker.js locally and adjust the workerScript path in main.js accordingly -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

  <script src="main.js"></script>
</body>
</html>
