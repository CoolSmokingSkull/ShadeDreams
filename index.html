<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>DreamShader</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <button id="toggle-ui" title="Toggle UI">üëÅ</button>
  <header>
    <h1>DreamShader</h1>
    <div class="toolbar">
      <div class="toolbar-main">
        <label for="shader-select">Select Shader:</label>
        <select id="shader-select">
          <option value="intricate">Intricate Shader</option>
          <option value="fire">Fire Shader</option>
          <option value="water">Water Shader</option>
        </select>
      </div>
      <div class="toolbar-actions">
        <button id="export-btn" class="action-btn">Export</button>
        <button id="donate-btn" class="donate-btn">Support ‚ú®</button>
      </div>
    </div>
  </header>

  <main>
    <aside id="controls">
      <div id="parameters">
        <!-- Dynamic Parameters Will Be Injected Here -->
      </div>
    </aside>
    <section id="preview">
      <canvas id="glcanvas"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 DreamShader</p>
  </footer>

  <!-- Modal for Export Options -->
  <div id="export-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Export Shader Animation</h2>
      <label for="export-duration">Duration (seconds):</label>
      <input type="number" id="export-duration" min="1" max="60" value="5">
      <button id="start-export-btn">Export as GIF</button>
    </div>
  </div>

  <!-- Include gif.js Library -->
  <!-- Host gif.worker.js locally and adjust the workerScript path in main.js accordingly -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

  <script src="main.js"></script>
</body>
</html>
