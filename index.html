<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DreamShader</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
</head>
<body>
  <header>
    <h1>DreamShader</h1>
    <div class="toolbar">
      <label for="shader-select">Select Shader:</label>
      <select id="shader-select">
        <option value="intricate">Intricate Shader</option>
        <option value="procedural">Procedural Shader</option>
        <option value="particle">Particle Shader</option>
      </select>
      <button id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
    </div>
  </header>

  <main>
    <aside id="controls">
      <h2>Parameters</h2>
      <div id="parameters">
        <!-- Dynamic Parameters Will Be Injected Here -->
      </div>
    </aside>
    <section id="preview">
      <canvas id="glcanvas"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 DreamShader</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
